  <!-- Custom CSS -->
  <link rel="stylesheet" href="app.css">

  <title>Salon Website</title>

<body>
  <nav id="mainNav" class="navbar navbar-dark bg-dark navbar-expand-md">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Brand</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggle-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end pe-3" id="navbarNav">
        <div class="navbar-nav">
          <a href="home.html" class="nav-link active" aria-current="page">Home</a>
          <a href="services.html" class="nav-link">Services</a>
          <a href="booking.html" class="nav-link">Booking</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#emailPopup">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade bg-dark" id="emailPopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Email Signup</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h3> Sign up now for 10 percent off on your next visit</h2>
            <h4> Stay in touch to get access to great offers
          </h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success"> Sign me up!</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- Popper.js, then Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
